<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>猜數字</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="game-title mb-0">Bulls & Cows</h1>
            <div class="col-8">
                <div class="l-game-zone position-relative">
                    <form id="user-form" class="d-flex align-items-center">
                        <label class="user-input-label" for="user-answer">輸入數字：</label>
                        <input type="text" minlength="4" maxlength="4" id="user-answer" class="user-input" placeholder="請輸入不重複4個數字">
                        <button class="btn btn-secondary c-submit-btn">送出</button>
                    </form>
                    <div class="number-list">
                        <div class="example">
                            <h3 class="example-text">範例如下：</h3>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="user-number">2345</div>
                                <div class="gap"></div>
                                <div class="result">2A1B</div>
                            </div>
                        </div>
                    </div>
                    <div class="l-game-start">
                        <div>
                            <button class="btn btn-primary c-start-btn" data-type="no-repeat">遊戲開始</button>
                            <button class="btn btn-outline-primary c-start-btn mt-3" data-type="repeat">遊戲開始(重複數字）</button>
                        </div>
                    </div>
                    <button class="btn c-reset-btn">Replay<i class="fa-solid fa-rotate-right ms-1"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-circle"></div>
    <div class="bg-wave">
        <img src="./wave.svg" alt="波浪圖">
    </div>
    <script src="./game.js"></script>
</body>
</html>
