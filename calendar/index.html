<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>calendar</title>
</head>
<body>
  <div>
    <h1 class="title">Calendar</h1>
    <div class="calendar-wrap">
      <div style="display: flex; justify-content: space-between;">
        <div class="name">活動</div>
        <div style="display: flex; align-items: center;">
          <i class="fa-solid fa-chevron-left prev-month" style="margin-right: 1rem;"></i>
          <div class="year">2023</div>
          <div class="month">09</div>
          <i class="fa-solid fa-chevron-right next-month" style="margin-left: 1rem;"></i>
        </div>
      </div>

      <table class="calendar">
        <thead>
          <tr>
            <th scope="col">一</th>
            <th scope="col">二</th>
            <th scope="col">三</th>
            <th scope="col">四</th>
            <th scope="col">五</th>
            <th scope="col">六</th>
            <th scope="col">日</th>
          </tr>
        </thead>
        <tbody class="date"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./calendar.js"></script>
</body>
</html>
