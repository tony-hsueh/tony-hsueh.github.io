<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name {
            text-align: center;
        }

        .rect,
        .izuna {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: rgb(5, 5, 5);
            margin: 1rem auto;
            position: relative;
            animation: rotate 2s linear ;   
        }

        .izuna {
            border-width: 5px;
            background-color: rgba(255, 18, 18, 0.986);
        }
        .rect1 {
            position: absolute;
            width: 430px;
            height: 430px;
            border-radius: 430px 20px ;
            /* border: 1px solid black;  */
            background-color: rgba(255, 18, 18, 0.986);
            left:70px;
            top: 70px;
        }
        .middle {
            transform: rotate(-45deg);
            left: 85px;
            top: 85px;
        }
        .middle1 {
            transform: rotate(-45deg);
            left: 84px;
            top: 84px;
            border: 1px solid black;
            background-color: transparent;
        }
        .right {
            transform: rotate(15deg);
            left: 76px;
        }
        .right1 {
            transform: rotate(15deg);
            left: 75px;
            border: 1px solid black;
            background-color: transparent;
        }
        .left {
            transform: rotate(-105deg);
            left: 90px;
        }
        .left1 {
            transform: rotate(-105deg);
            left: 89px;
            border: 1px solid black;
            background-color: transparent;
        }
        .little {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 430px 20px ;
            border: 1px solid black;  
            transform: rotate(-15deg);
            left:155px;
            top: 145px;
        }
        .center {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 265px;
            top: 265px;
            z-index: 5;
        }
        .rect2 {
            width: 100px;
            height: 240px;
            clip-path:polygon(20% 100%, 50% 0%,80% 100%);
            background-color: black;
            position: absolute;
            left: 250px;
            top: 50px;
            z-index: 1;
        }
        .left3 {
            transform: rotate(-120deg);
            left:140px;
            top:240px;
        }
        .right3 {
            transform: rotate(120deg);
            left:360px;
            top:240px;
        }
        /* izuna eyes */
        .inner {
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background-color: rgba(255, 18, 18, 0.986);
            box-shadow: 0 0 0 150px #000000 inset;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .bar,
        .bar1,
        .bar2 {
            width: 50%;
            height: 100px;
            background-color: #000000;
        }

        .bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: left;
            transform: translateY(-50%) rotate(-90deg);
        }

        .bar1 {
            position: absolute;
            top: 50%;
            left: 0;
            transform-origin: right;
            transform: translateY(-50%) rotate(-30deg);
        }

        .bar2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: left;
            transform: translateY(-50%) rotate(30deg);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
            
        }

        @media (max-width: 769px) {
            .rect,
            .izuna {
                width: 300px;
                height: 300px;
            }

            .rect1 {
                width: 222px;
                height: 222px;
                border-radius: 222px 20px ;
            }

            .middle {
                left: 40px;
                top: 38px;
            }

            .middle1 {
                left: 40px;
                top: 38px;
            }

            .right {
                top: 49px;
                left: 44px;
            }

            .right1 {
                top: 49px;
                left: 44px;
            }

            .left {
                top: 45px;
                left: 33px;
            }

            .left1 {
                top: 45px;
                left: 33px;
            }

            .center {
                width: 35px;
                height: 35px;
                position: absolute;
                left: 133px;
                top: 138px;
            }

            .rect2 {
                width: 50px;
                height: 133px;
                left: 126px;
                top: 22px;
            }

            .left3 {
                transform: rotate(-120deg);
                left: 79px;
                top: 119px;
            }

            .right3 {
                transform: rotate(120deg);
                left: 177px;
                top: 119px;
            }

            .inner {
                width: 180px;
                height: 180px;
                box-shadow: 0 0 0 75px #000000 inset;
            }

            .bar,
            .bar1,
            .bar2 {
                width: 50%;
                height: 60px;
                background-color: #000000;
            }
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="rect1 right"></div>
        <div class="rect1 middle"></div>
        <div class="rect1 left"></div>
        <!-- 有1的是為了border呈現，背景透明的部分 -->
        <div class="rect1 right1"></div>
        <div class="rect1 left1"></div>
        <div class="rect1 middle1"></div>
        <div class="center"></div>
        <div class="rect2 middle3"></div>
        <div class="rect2 left3"></div>
        <div class="rect2 right3"></div>
    </div>
    <h2 class="name">Sasuke</h2>

    <div class="izuna">
        <div class="inner"></div>
        <div class="bar"></div>
        <div class="bar1"></div>
        <div class="bar2"></div>
    </div>
    <h2 class="name">izuna</h2>
    
</body>
</html>
